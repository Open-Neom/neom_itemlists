name: neom_itemlists
description: Itemlists for Cyberneom.
version: 1.0.1
homepage: https://github.com/emmanuel-montoya/neom_itemlists
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.18.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  neom_commons:
    git:
      url: https://github.com/Cyberneom/neom_commons.git
  neom_posts:
    git:
      url: https://github.com/Cyberneom/neom_posts.git
  neom_events:
    git:
      url: https://github.com/Cyberneom/neom_events.git

  spotify_sdk: ^2.3.0
  percent_indicator: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  neom_commons:
    path: ../neom_commons
  neom_posts:
    path: ../neom_posts
  intl: 0.18.1
  
# The following section is specific to Flutter packages.
flutter:
